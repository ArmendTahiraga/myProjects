<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div id="home">
            <h3 class="title-home">HOME</h3>
            <div class="score">
                <h1 id="points-home">0</h1>
            </div>
            <div class="buttons">
                <button class="add1-home">+1</button>
                <button class="add2-home">+2</button>
                <button class="add3-home">+3</button>
            </div>
        </div>
        <div id="guest">
            <h3 class="title-guest">GUEST</h3>
            <div class="score">
                <h1 id="points-guest">0</h1>
            </div>
            <div class="buttons">
                <button class="add1-guest">+1</button>
                <button class="add2-guest">+2</button>
                <button class="add3-guest">+3</button>
            </div>
        </div>
        <button id="new-game">NEW GAME</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
